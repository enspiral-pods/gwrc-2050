<header class="calculator-header"><div class="settings" data-bind="click: toggleMainNav, swipe: swipeNav"><div class="toggle-nav"></div><div class="pathway-owner"><span data-bind="text: pathwayName"></span></div></div><div class="total-co2-reduction"><div class="chart compare top" data-bind="chart: 'SummaryChart', data: pathway().chartData, params: { text: 'C02 Reduction', margin: { top: 0, right: 0, bottom: 0, left: 0 } }" style="height: 100%"></div><div class="goal-wrapper"><ul class="goal"><li>2050 target:</li><li>80% -></li></ul></div><div class="spacer"><div class="target-reached-tooltip tooltip" data-bind="visible: targetReachedVisible, css: { 'is-open': cityscapeVisible }"><div class="arrow"></div><div class="close" data-bind="click: closeTargetReached">&times;</div><span>Congratulations! You have hit the 80% emissions reduction target.</span></div></div></div><div class="controls"><button class="finish-share" data-bind="click: function() { $parent.toggleShare(); closeTargetReached() }"><span class="text" data-bind="visible: $parent.shareVisible()">Not Finished Yet</span><span data-bind="visible: !$parent.shareVisible()">Finish & Share</span></button><button class="help" data-bind="click: $parent.toggleFaq, css: $parent.buttonColor"><span data-bind="visible: !$parent.pathwayUpdating(), text: $parent.faqCloseMode() ? '&times;' : '?'"></span><div class="spinner" data-bind="visible: $parent.pathwayUpdating"></div></button></div></header>
