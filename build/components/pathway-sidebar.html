<aside class="controls-sidebar" data-bind="tabs, css: { 'is-active': navVisible }"><button class="toggle-nav" data-bind="click: toggleNav, swipe: swipeNav, css: { 'is-clicked': navToggled }"><div class="tooltip">Pathway actions</div></button><nav class="tab-nav pathway-category-tab-nav"><ul data-bind="foreach: pathwayCategories"><li data-bind="css: { 'active': $parent.currentTabId() === id }"><button class="tab-button" data-bind="attr: { 'data-tab': id }, click: $parent.setActiveTab, text: name"></button></li></ul></nav><div class="tabs pathway-categories js-scrollable" data-bind="foreach: pathwayCategories"><div class="tab" data-bind="foreach: $parent.pathway().actionsForCategory(id), css: { 'active': $parent.currentTabId() === id }"><div class="item"><div class="details"><div class="label"><label data-bind="text: name"></label></div><span class="value-label" data-bind="text: value"></span><button class="info-button" data-bind="click: $parents[2].showOverlay"></button></div><div class="option"><!-- ko if: getTypeName() === 'rangeInt' --><input data-bind="rangeInt: value, params: { name: name, tooltips: tooltips, min: min, max: max, step: step }" /><!-- /ko --><!-- ko if: getTypeName() === 'rangeFloat' --><input data-bind="rangeFloat: value, params: { name: name, tooltips: tooltips, min: min, max: max, step: step }" /><!-- /ko --><!-- ko if: getTypeName() === 'radio' --><span class="radios" data-bind="radio: value, params: { name: name, tooltips: tooltips, max: max }"></span><!-- /ko --><span class="tooltip"><div class="arrow"></div><div class="text"></div></span></div></div></div></div><button class="show-overview" data-bind="click: toggleOverview, swipe: swipeOverview">View all pathway actions</button></aside>
